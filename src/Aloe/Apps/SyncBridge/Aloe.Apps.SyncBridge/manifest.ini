; ============================================================================
; SyncBridge Manifest Configuration
; ============================================================================
; このファイルは SyncBridge.exe と同じディレクトリに配置する必要があります
;
; SyncBridge は以下の3つのフェーズで動作します:
;   1. このマニフェストを読み込み
;   2. SourceRootPath から LocalBasePath にファイルを同期
;   3. 選択されたアプリケーションを同期済みの .NET ランタイムで起動
;
; 環境変数: %TEMP%, %LocalAppData% などの環境変数が使用できます
; 複数アプリ: [App.AppId] セクションを複数定義できます
; ============================================================================

; ----------------------------------------------------------------------------
; [Manifest] セクション - 基本設定
; ----------------------------------------------------------------------------
[Manifest]
; マニフェストのバージョン（将来の互換性のため）
Version=1.0

; 配布元のルートディレクトリ（ネットワーク共有パスまたはローカルパス）
; この配下に Runtime と Application のディレクトリ構造が配置されている場所
; 例: \\server\share\SyncBridgeApps
;     C:\Deploy\Apps
SourceRootPath=C:\TestData\Source

; ローカルの同期先ディレクトリ
; SourceRootPath からファイルがコピーされ、アプリケーション起動時に使用される
; 例: %LocalAppData%\Company\SyncBridge
;     %TEMP%\SyncBridgeApps
LocalBasePath=%TEMP%\SyncBridgeTest\DummyWpf

; ----------------------------------------------------------------------------
; [Runtime] セクション - .NET ランタイム設定
; ----------------------------------------------------------------------------
; ランタイムの配置場所（LocalBasePath からの相対パス）
; LocalBasePath/RelativePath/dotnet.exe でアプリケーションを起動
[Runtime]
RelativePath=runtime/dotnet-10.0.0

; ----------------------------------------------------------------------------
; [SyncOptions] セクション - 同期オプション
; ----------------------------------------------------------------------------
[SyncOptions]
; 同期をスキップするファイルパターン（セミコロン区切り）
; 空の場合は全てのファイルを同期します
; 例: *.pdb;*.log;*.tmp;*.config.user
SkipPatterns=*.pdb;*.log;*.tmp

; ----------------------------------------------------------------------------
; [App.{AppId}] セクション - アプリケーション定義
; ----------------------------------------------------------------------------
; 複数のアプリケーションを定義する場合は、[App.AppA], [App.AppB] のように
; AppId を変えて複数のセクションを作成してください
;
; AppId は --app=AppId コマンドライン引数で選択できます
; 引数がない場合、複数アプリが定義されていると選択プロンプトが表示されます
; ----------------------------------------------------------------------------
[App.DummyWpf]
; アプリケーションの配置場所（LocalBasePath からの相対パス）
RelativePath=apps/DummyWpf-1.0.0

; エントリポイントの DLL ファイル名（RelativePath からの相対パス）
; 実行: dotnet.exe LocalBasePath/RelativePath/EntryDll
EntryDll=DummyWpf.dll

; アプリケーションに渡す起動引数のパターン（省略可）
; 例: --mode=production --config=%LocalAppData%\MyApp\config.json
LaunchArgPattern=--app=DummyWpf --mode=test

; ----------------------------------------------------------------------------
; 追加アプリケーションの例（コメントアウト）
; ----------------------------------------------------------------------------
;[App.AppA]
;RelativePath=apps/AppA-2.1.0
;EntryDll=AppA.dll
;LaunchArgPattern=--environment=production
;
;[App.AppB]
;RelativePath=apps/AppB-1.5.3
;EntryDll=AppB.dll
;LaunchArgPattern=
